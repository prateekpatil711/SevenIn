<div class="container-fluid interiorTag" style="height: 80px;">
    <h1><b>GALLARY OF  INTERIORS </b></h1>
</div>
<div class="container-fluid Category">
    <div class="Category-1" >
        <div class="ImageSlider">
            <ng-container *ngFor="let slide of BedroomInterior; let i = index">
                <img
                  *ngIf="i === currentSlide1"
                  [src]="slide.src"
                  class="slide"
                  [@slideAnimation]="animationType"
                />
              </ng-container>
            
              <!-- controls -->
              <div class="dataSlider">
                <div class="text1">
                    <h1>LIVING AREA</h1>
                </div>
            </div>
            <div class="forwardbtn">
                <button class="control next" (click)="onNextClick1()">
                    <img src="../../assets/down-arrow-svgrepo-com-1.svg" class="arrow" alt="">
                </button>
            </div>     
              
        </div>
        
    </div>
    <div class="Category-2">
        <div class="ImageSlider">
            <ng-container *ngFor="let slide of LoungeInterior; let i = index">
                <img
                  *ngIf="i === currentSlide2"
                  [src]="slide.src"
                  class="slide"
                  [@slideAnimation]="animationType"
                />
              </ng-container>
            
              <!-- controls -->
              <div class="dataSlider">
                <div class="text1">
                    <h1>BEDROOM</h1>
                </div>
            </div>
            <div class="forwardbtn">
                <button class="control next" (click)="onNextClick2()">
                    <img src="../../assets/down-arrow-svgrepo-com-1.svg" class="arrow" alt="">
                </button>
            </div>
        </div>
        
    </div>
    <div class="Category-3">
        <div class="ImageSlider">
            <ng-container *ngFor="let slide of BathroomInterior; let i = index">
                <img
                  *ngIf="i === currentSlide3"
                  [src]="slide.src"
                  class="slide"
                  [@slideAnimation]="animationType"
                />
              </ng-container>
            
              <!-- controls -->
              <div class="dataSlider">
                <div class="text1">
                    <h1>DRESSING AND BATHROOM</h1>
                </div>
            </div>
            <div class="forwardbtn">
                <button class="control next" (click)="onNextClick3()">
                    <img src="../../assets/down-arrow-svgrepo-com-1.svg" class="arrow" alt="">
                </button>
            </div>
              
        </div>
        
    </div>
</div>
